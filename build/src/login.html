<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class="bg-gray-200">
    <div class="flex flex-row justify-center pt-4">
        <div>
            <img src="logo.png" width="100px" height="100px">
        </div>
        <div class="font-bold text-4xl">
            TASKMATES
        </div>
    </div>
    <div class="flex items-center justify-center bg-white mx-16 mt-4 rounded-3xl">
        <div class=" p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6">Login</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1" for="email">Email</label>
                    <input class="block w-full px-4 py-3 rounded-lg bg-gray-200 mb-3 focus:bg-white" type="email" name="email" id="email" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-1" for="password">Password</label>
                    <input class="block w-full px-4 py-3 rounded-lg bg-gray-200 mb-3 focus:bg-white" type="password" name="password" id="password" required>
                </div>
                <div class="mb-6">
                    <input class="form-check-input" type="checkbox" value="" id="remember">
                    <label class="text-gray-700" for="remember">Remember me</label>
                </div>
                <div class="flex items-center justify-between">
                    <a href="main.html"><button type="button" class="bg-blue-500 hover:bg-blue-600 transition-colors duration-200 text-white px-6 py-3 rounded-lg focus:outline-none focus:shadow-outline" type="submit">Login</button></a>
                    <a class="text-blue-500 hover:text-blue-600 transition-colors duration-200" href="#">Forgot your password?</a>
                </div>
            </form>
        </div>
        <div>
            <img src="login.png">
        </div>
    </div>
</body>
</html>
